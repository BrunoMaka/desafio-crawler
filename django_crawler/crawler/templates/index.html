{% extends 'base.html' %}

{% block content %}
<div class="index-container page-container">
    <h1>Bem-vindo ao Crawler - IMDb</h1>
    <h2>Escolha o tipo de tecnologia que quer utilizar e a saída do arquivo</h2>
    <form id=index_form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        <label for="tecnologia">Tecnologia:</label>
        <select name="tecnologia" id="tecnologia">
            <option value="scrapy">Scrapy</option>
            <option value="selenium">Selenium</option>
        </select>
        <br>
        <label for="arquivo">Tipo de arquivo:</label>
        <select name="arquivo" id="arquivo">
            <option value="csv">CSV</option>
            <option value="json">JSON</option>           
        </select>
        <br>
        <button id="crawler-button" type="submit" >Iniciar Crawler</button>
        <p>Após o início do Crawler, aguarde o download do arquivo</p>
       
    </form>
</div>
{% endblock %}
