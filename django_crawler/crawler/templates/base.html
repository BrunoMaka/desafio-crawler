<!DOCTYPE html>
<html>
<head>
    <title>Crawler</title>    
    <style>
        /* Estilos para o menu */
        .menu {
            position: fixed;
            left: -200px;
            margin-top: 40px;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: blue;
            color: white;
            padding: 10px;
            transition: left 0.3s ease-in-out;
        }
    
        .menu.expanded {
            left: 0;
        }
    
        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            cursor: pointer;
        }
    
        .menu-button:hover {
            background-color: darkblue;
        }
        /* Estilos para a faixa de cabeçalho */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
                
            }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold
        }

        .page-container.menu-expanded {
            margin-left: 200px;
            transition: margin-left 0.3s ease-in-out;
        }
    
        .menu a {
            display: block;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    
        .menu a:hover {
            background-color: darkblue;
        }
           

        .feedback-container {
            margin-top: 100px; /* Ajuste conforme necessário */
            padding: 20px;
            text-align: center;
        }

        .feedback-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .feedback-container form {
            margin-top: 20px;
            text-align: left;
        }

        .feedback-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .feedback-container textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .feedback-container input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        /* Estilos para a página de histórico */
        .history-container {
            margin-top: 50px;
            padding: 20px;
        }

        .history-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-family: 'Montserrat', sans-serif;
        }

        .history-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .history-container li {
            margin-bottom: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .history-container li::before {
            content: '-';
            margin-right: 5px;
        }

        /* Estilos para a página inicial */
        .index-container {
            margin-top: 100px; /* Ajuste conforme necessário */
            padding: 20px;
            text-align: center;
        }

        .index-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        .index-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: normal;
            font-family: 'Montserrat', sans-serif;
        }

        .index-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            
        }

        .index-container select {
            width: 200px;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .index-container button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
        }

        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            display: none;
        }
    </style>
    
    
</head>

<body>    
    <div class="header">
        <h1>CRAWLER - Imdb - Top 250 Filmes</h1>
    </div>
    <div class="menu">
        <a href="{% url 'index' %}" class="menu-link">Home</a>
        <a href="{% url 'feedback' %}" class="menu-link">Feedback</a>
        <a href="{% url 'history' %}" class="menu-link">Histórico</a>
    </div>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

<script>

    
    function toggleMenu() {
        const menu = document.querySelector('.menu');
        const pages = document.querySelectorAll('.page-container');
        menu.classList.toggle('expanded');
        
        if (menu.classList.contains('expanded')) {
            pages.forEach(page => {
                page.classList.add('menu-expanded');
            });
        } else {
            pages.forEach(page => {
                page.classList.remove('menu-expanded');
            });
        }
    }
   
    
    
</script>
</html>
