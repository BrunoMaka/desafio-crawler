{% extends 'base.html' %}

{% block content %}
<div class="history-container page-container">
    <h1>Histórico</h1>
    <div class="history-list">
        {% for entry in historico %}
            <div class="history-item">
                <a href="{% url 'infos' entry.id %}">
                    <div class="history-item-header">
                        <span class="history-item-title">{{ entry.tipo_acionamento }}</span>
                        <span class="history-item-date">{{ entry.data_acionamento }}</span>
                    </div>
                    <div class="history-item-body">
                        <!-- Adicione mais informações do histórico aqui, se necessário -->
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="empty-history">Nenhum acionamento registrado ainda.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
